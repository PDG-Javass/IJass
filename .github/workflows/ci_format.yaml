name: CI - Format

on: [pull_request]

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # v2 minimum required
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--set-exit-if-changed"
